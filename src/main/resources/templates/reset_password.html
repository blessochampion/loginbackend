<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Reset Password</title>
    <link href="../static/css/reset_pass.css" th:href="@{/css/reset_pass.css}" rel="stylesheet" type="text/css" />
      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     
    </head>
    
    <body>
            <div class="panda">
                <div class="ear"></div>
                <div class="face">
                  <div class="eye-shade"></div>
                  <div class="eye-white">
                    <div class="eye-ball"></div>
                  </div>
                  <div class="eye-shade rgt"></div>
                  <div class="eye-white rgt">
                    <div class="eye-ball"></div>
                  </div>
                  <div class="nose"></div>
                  <div class="mouth"></div>
                </div>
                <div class="body"> </div>
                <div class="foot">
                  <div class="finger"></div>
                </div>
                <div class="foot rgt">
                  <div class="finger"></div>
                </div>
            </div>
        
        <form method="post">
              <div class="hand"></div>
              <div class="hand rgt"></div>
              <h1>Reset Password</h1>
              <div class="form-group">
                <input name="password" required="required" class="form-control"/>
                <label class="form-label">Password </label>
              </div>
              <div class="form-group">
                <input id="password" name="confirmPassword" type="password" required="required" class="form-control"/>
                <label class="form-label">Confirm Password</label>
                <p class="alert">Invalid Credentials..!!</p>
                
                <div class="mismatch">Password mismatch</div>
                <button type="submit" class="btn">Login </button>
              </div>
        </form>
        <script src="../static/js/reset_pass.js" th:src="@{/js/reset_pass.js}"></script>
    </body>
</html>
